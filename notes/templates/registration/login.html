{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="min-width: 350px; max-width: 400px; background: linear-gradient(135deg, #232526 0%, #393e46 100%); border-radius: 18px;">
        <form method="post" class="w-100">
            {% csrf_token %}
            <h2 class="text-center mb-4" style="
                font-weight: bold;
                background: linear-gradient(90deg, #00adb5 0%, #00fff5 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                text-shadow: 0 2px 12px #00adb588;
                letter-spacing: 1px;
            ">
                Login
            </h2>
            {{ form.as_p }}
            <button type="submit" class="btn w-100" style="
                background: linear-gradient(90deg, #00adb5 0%, #393e46 100%);
                color: #fff;
                font-weight: 500;
                border-radius: 12px;
                box-shadow: 0 2px 12px #00adb544;
                font-size: 1.1rem;
            ">Login</button>
        </form>
        <p class="text-center mt-3" style="color: #bdbdbd;">
            Don't have an account?
            <a href="{% url 'register' %}" style="color: #00fff5;">Sign up here</a>
        </p>
    </div>
</div>
{% endblock %}
