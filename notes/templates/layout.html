<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Notes App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(90deg, #232526 0%, #0f2027 100%) !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.7rem;
            letter-spacing: 2px;
            color: #00adb5 !important;
            text-shadow: 0 2px 8px #0008;
        }
        .btn {
            border-radius: 12px;
            background: linear-gradient(90deg, #393e46 0%, #222831 100%);
            color: #00fff5;
            border: none;
            transition: background 0.3s, color 0.3s;
        }
        .btn:hover, .btn:focus {
            background: linear-gradient(90deg, #00adb5 0%, #393e46 100%);
            color: #fff;
        }
        .card {
            background: linear-gradient(135deg, #232526 0%, #393e46 100%);
            border: none;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
        }
        .form-control, .form-select {
            background: #232931;
            color: #e0e0e0;
            border: 1px solid #393e46;
        }
        .form-control:focus, .form-select:focus {
            background: #232931;
            color: #fff;
            border-color: #00adb5;
            box-shadow: 0 0 0 0.2rem rgba(0,173,181,0.25);
        }
        a, a:hover {
            color: #00fff5;
            text-decoration: underline;
        }
        .note-title {
            color: #00adb5;
            font-weight: 600;
        }
        .note-meta {
            color: #bdbdbd;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg px-3">
        <a class="navbar-brand" href="#">üìù Notes</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="text-light me-2">Hi, {{ user.username }}</span>
                <a class="btn btn-sm me-2" href="#">Logout</a>
            {% else %}
                <a class="btn btn-sm me-2" href="#">Login</a>
                <a class="btn btn-sm" href="#">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
